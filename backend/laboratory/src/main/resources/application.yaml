spring:
  datasource:
    druid:
      url: jdbc:mysql://39.97.127.23:3306/laboratory?serverTimezone=GMT%2B8&useUnicode=true&characterEncoding=utf8
      username: root
      password: 123456
      driver-class-name: com.mysql.jdbc.Driver
      initialSize: 5
      minIdle: 5
